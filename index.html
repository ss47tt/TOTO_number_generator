<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Lottery Set Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 20px; /* Increased base font size */
    }

    .container {
      background-color: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #007acc;
      font-size: 32px;
      margin-bottom: 25px;
    }

    p {
      font-size: 20px;
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 20px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 12px;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    #output {
      margin-top: 25px;
    }

    .set {
      background: #f9f9f9;
      border-left: 6px solid #007acc;
      padding: 12px 18px;
      margin-bottom: 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 20px;
    }

    .set:hover {
      background: #eef8ff;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }

      input[type="number"] {
        margin-right: 0;
        margin-bottom: 12px;
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lottery Number Generator</h1>
    <p>Enter how many sets of 6 unique numbers (1â€“49) you'd like to generate:</p>

    <div class="input-group">
      <input type="number" id="numSets" min="1" placeholder="e.g., 5"/>
      <button onclick="generateSets()">Generate</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function generateUniqueSet() {
      const numbers = Array.from({ length: 49 }, (_, i) => i + 1);
      const selected = [];
      while (selected.length < 6) {
        const index = Math.floor(Math.random() * numbers.length);
        selected.push(numbers.splice(index, 1)[0]);
      }
      return selected.sort((a, b) => a - b);
    }

    function generateSets() {
      const numSets = parseInt(document.getElementById('numSets').value);
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';

      if (isNaN(numSets) || numSets <= 0) {
        outputDiv.innerHTML = '<p style="color:red;">Please enter a valid number greater than zero.</p>';
        return;
      }

      for (let i = 1; i <= numSets; i++) {
        const set = generateUniqueSet();
        const div = document.createElement('div');
        div.className = 'set';
        div.textContent = `Set ${i}: ${set.join(', ')}`;
        outputDiv.appendChild(div);
      }
    }
  </script>

</body>
</html>
